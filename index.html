<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <title>Numberzilla</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <link rel="apple-touch-startup-image" media="(device-width: 375px) and (-webkit-device-pixel-ratio: 2)" href="startup.png" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

</head>

<body ontouchstart=''>
  <div id='modeWrapper'>
    <button id='mode' value='light'><span class="material-icons">light_mode</span>
    </button>
  </div>
  <h1>Numberzilla</h1>
  <div id='startWrapper'>
    <button id='startPause'>
      <span id='start' class="material-icons">play_arrow</span>
      <span id='pause' class="material-icons">pause</span>
    </button>
    <button id='stop'><span class="material-icons">stop</span></button>
  </div>
  <div id='statusWrapper'>
    <div id='time'><span class="material-icons">timer</span> Time: <span class="timer">00:00:00</span></div>
    <div id='points'><span class="material-icons">
savings
</span> Points: <span class="pointCounter">0</span></div>
  </div>
  <div id='container'></div>
  <div id='pauseMessage'>GAME PAUSED<br><br>Press PLAY to resume</div>
  <div id='buttonWrapper'>
    <button id='addShuffle'>
      <div id='add'><span class="material-icons">add_box</span><br>Add</div>
      <div id='shuffle'><span class="material-icons">loop</span><br>Shuffle</div>
    </button>
    <button id='hint'><div><span class="material-icons">
lightbulb
</span><br>Hint</div></button>
    <button id='undo'><div><span class="material-icons">
undo
</span><br>Undo</div></button>
  </div>

  <script src="script.js"></script>
</body>

</html>
